{% extends 'base.html' %}
{% load static %}
{% block linkjs %}
<script src="{% static 'js/update.js'%}"></script>
{% endblock linkjs %}
{% block body %}

<style>
    #passerror{
        display: none;
        margin: 0px;
        color: rgb(255,0,0);
    }
</style>
    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="{% url 'HomeView' %}">خانه</a></li>
                            <li><a href="{% url 'profileview' %}">پروفایل</a></li>
                            <li>ابدیت پروفایل</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->

    <!-- my account start  -->
    <div class="account_page_bg">
        <div class="container">
            <section class="main_content_area">
                <div class="account_dashboard">
                    <div class="row">
                        {% comment %} <div class="col-sm-12 col-md-3 col-lg-3">
                            <!-- Nav tabs -->
                            <div class="dashboard_tab_button">
                                <ul role="tablist" class="nav flex-column dashboard-list">
                                    <li><a href="#account-details" data-toggle="tab" class="nav-link active">جزئیات حساب</a></li>
                                </ul>
                            </div>
                        </div> {% endcomment %}
                        <div class="col-sm-12 col-md-9 col-lg-9">
                            <!-- Tab panes -->
                                <div class="tab-pane" id="account-details">
                                    <h3>جزئیات حساب </h3>
                                    <div class="login">
                                        <div class="login_form_container">
                                            <div class="account_login_form">
                                                  
                                                <form id="post-form">
                                                    {% csrf_token %}
                                                    {% comment %} <label>نام کاربری</label>
                                                    <input type="text" value="{{user}}" readonly name="first-name"> {% endcomment %}
                                                    <label>نام</label>
                                                    <input type="text" id="first_name" value="{{user.first_name}}" class="text-input" name="first_name">
                                                    <label>نام خانوادگی</label>
                                                    <input type="text" id="last_name" value="{{user.last_name}}" class="text-input" name="last_name">
                                                    <label>ایمیل</label>
                                                    <input type="email" id="email" value="{{user.email}}" class="text-input" name="email">
                                                    <label>رمز عبور</label>
                                                    <input type="password" id="password" class="text-input" name="password">
                                                    <label>تکرار رمز عبور</label>
                                                    <input type="password" id="passwordRepeat" class="text-input" name="passwordRepeat">
                                                    <h4 id="passerror"> رمز عبور ها یکی نمی باشد </h4>
                                                    <div class="login_submit">
                                                        <button class="btn" id="btn" type="submit">ذخیره</button>
                                                    </div>
                                                </form> 
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- my account end   -->

{% endblock body %}
