{% extends 'base.html' %}
{% load static %}
{% block body %}

    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="{% url 'HomeView' %}">خانه</a></li>
                            <li>جزئیات مطلب بلاگ</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->

    <!--blog body area start-->
    <div class="blog_bg_area">
        <div class="container">
            <div class="blog_page_section">
                <div class="row">
                    <div class="col-lg-9 col-md-12">
                        <!--blog grid area start-->
                        <div class="blog_wrapper blog_details">
                            {% if b != None %}
                            
                            
                                <article class="single_blog">
                                    <figure>
                                        <div class="post_header">
                                            <h3 class="post_title"> {{b.BlogTitle}}</h3>
                                            <div class="blog_meta">
                                                <span class="author">ارسال توسط : {{b.writer}} /</span>
                                                <span class="meta_date">در: {{b.Blog_Created_At}} </span>
                                            </div>
                                        </div>
                                        {% if b.BlogImageMain %}
                                        <center>
                                            <div class="blog_thumb">
                                                <img src="{{b.BlogImageMain.url}}" alt="">
                                            </div>
                                        </center>
                                        {% endif %}
                                        <figcaption class="blog_content">
                                            <div class="post_content">
                                                {% if b.Blogquestion1 %}
                                                <br>
                                                <hr>
                                                    <blockquote>
                                                        <h4>{{b.Blogquestion1}}</h4>
                                                    </blockquote>
                                                {% endif %}
                                                <p>{{b.BlogBody1}}</p>
                                                <br>
                                                {% if b.BlogImage1 %}
                                                <center>
                                                    <!-- <div class="blog_thumb"> -->
                                                        <img src="{{b.BlogImage1.url}}" alt="">
                                                    <!-- </div> -->
                                                </center>
                                                {% endif %}
                                            </div>
                                            <div class="post_content">
                                                {% if b.Blogquestion2 %}
                                                <br>
                                                <hr>
                                                    <blockquote>
                                                        <h4>{{b.Blogquestion2}}</h4>
                                                    </blockquote>
                                                {% endif %}
                                                
                                                {% if b.BlogBody2 %}
                                                    <p>{{b.BlogBody2}}</p>
                                                {% endif %}
                                                <br>
                                                {% if b.BlogImage2 %}
                                                    <center>
                                                        <img src="{{b.BlogImage2.url}}" alt="">
                                                    </center>
                                                {% endif %}
                                            </div>
                                            <div class="post_content">
                                                {% if b.Blogquestion3 %}
                                                <br>
                                                <hr>
                                                    <blockquote>
                                                        <h4>{{b.Blogquestion3}}</h4>
                                                    </blockquote>
                                                {% endif %}
                                                {% if b.BlogBody3 %}
                                                    <p>{{b.BlogBody3}}</p>
                                                {% endif %}
                                                <br>
                                                {% if b.BlogImage3 %}
                                                    <center>
                                                        <img src="{{b.BlogImage3.url}}" alt="">
                                                    </center>
                                                {% endif %}
                                            </div>
                                    <!-- شسیشسی -->
                                            <div class="post_content">
                                                {% if b.Blogquestion4 %}
                                                <br>
                                                <hr>
                                                    <blockquote>
                                                        <h4>{{b.Blogquestion4}}</h4>
                                                    </blockquote>
                                                {% endif %}
                                                {% if b.BlogBody4 %}
                                                    <p>{{b.BlogBody4}}</p>
                                                {% endif %}
                                                <br>
                                                {% if b.BlogImage4 %}
                                                    <center>
                                                        <img src="{{b.BlogImage4.url}}" alt="">
                                                    </center>
                                                {% endif %}
                                            </div>
                                            <div class="post_content">
                                                {% if b.Blogquestion5 %}
                                                <br>
                                                <hr>
                                                    <blockquote>
                                                        <h4>{{b.Blogquestion5}}</h4>
                                                    </blockquote>
                                                {% endif %}
                                                {% if b.BlogBody5 %}
                                                    <p>{{b.BlogBody5}}</p>
                                                {% endif %}
                                                <br>
                                                {% if b.BlogImage5 %}
                                                    <center>
                                                        <img src="{{b.BlogImage5.url}}" alt="">
                                                    </center>
                                                {% endif %}
                                            </div>
                                            <div class="post_content">
                                                {% if b.Blogquote %}
                                                    <blockquote>
                                                        <p>{{b.Blogquote}}</p>
                                                    </blockquote>
                                                {% endif %}
                                            </div>
                                            <div class="entry_content">
                                                {% if tags %}
                                                <div class="post_meta">
                                            
                                                    <span>برچسب ها : </span>
                                                    {% for tag in tags %}
                                                        <span> 
                                                            <a href="{% url 'blogview_tag' tag.slug %}" style="color: rgb(25, 25, 25);" class="link-light text-decoration-none badge bg-secondary">
                                                                {{tag.name}} 
                                                            </a>
                                                        </span>
                                                    {% endfor %}
                                                </div>
                                                {% endif %}
                                                
                                            </div>
                                            
                                        </figcaption>
                                    </figure>
                                </article>
                            {% endif %}
                            {% for c in com %}
                            <div class="comments_box">
                                <h3>دیدگاه </h3>
                                <div class="comment_list">
                                    <div class="comment_thumb">
                                        <img src="{% static 'img/blog/comment3.png.jpg'%}" alt="">
                                    </div>
                                    <div class="comment_content">
                                        <div class="comment_meta">
                                            <h5><a href="#">{{c.name}}</a></h5>
                                            <span>{{c.commentPosted_Date}}</span>
                                        </div>
                                        <p>{{c.content}}</p>
                                       
                                    </div>
                                </div>
                            
                            </div>
                            {% endfor %}
                            {% if b != None %}
                            <div class="comments_form">
                                <h4><a href="{% url 'commentview' b.Slug %}">ارسال دیدگاه</a></h4>
                            </div>
                            {% endif %}
                        </div>
                        <!--blog grid area start-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--blog section area end-->
{% endblock body %}
